<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>
        Trabalhando com listas
    </h1>
    <h2>
        Listas ordenadas
    </h2>
    <ol type="I" start="">
        <li>Acordar
        <li>escovar os dentes
        <li>Tomar café
        <li>Ligar pro amigo
        <li>Ir pro serviço
        <li>Volta pra casa
        <li>Dormir
    </ol>

    <h2>
        Listas não ordenadas
    </h2>
    <ul type="circle"> <!--disc/circle/square-->
        <li>Farinha de trigo
        <li>Ovos
        <li>Leite
        <li>Açulcar
        <li>Doce de leite
    </ul>

</body>
</html>
