<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo videos hospedados localmente
    </h1>
    <p>
        videos local
    </p>

    <video src="midia/one piece.mp4" width="500" controls></video>

    <video width="500" controls poster="img/luffy.jpg">
        <source src="midia/luffyxlucci.mp4" type="video/mp4">
        <source src=".m4v" type="">
        <source src=".webm" type="">
        <p>
            Seu navegador não tem compatibilidade com o formato do video.
        </p>
    </video>

    <h1>
        Inserindo videos do YouTube
    </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/rwV42s8Q-xI?si=7BEMq2Go_7Ezql5b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>
        Inserindo viddeos do Vimeo
    </h1>
    <iframe src="https://player.vimeo.com/video/1109218405?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Participação Charlie Brown Jr no São Paulo Mix Festival 2007 (Remasterizado 4k)"></iframe>
    
</body>
</html>
