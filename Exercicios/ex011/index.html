<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>
        Imagens dinâmica
    </h1>
    <p>
        Teste abrir esse site em vários dispositivos diferentes ou simplesmente redimensione o seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>
        Reproduzindo audio
    </h1>
    <p>
        Vamo solta o som!
    </p>
    <audio src="midia/R-instrumental.mp3" controls autoplay></audio>
    
    <!--Formatos compativens: MPT/WAV/OGG-->
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/SO-instrumental.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
